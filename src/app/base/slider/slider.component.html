<div>
    <ion-grid>
        <ion-row>
            <ion-col size="3" class="label">
                <ng-content select="label"></ng-content>
            </ion-col>
            <ion-col size="6">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>

                </ul>
            </ion-col>
            <ion-col size="3" class="emoji">
                <span>{{emoji}}</span>

        </ion-row>

    <ion-range color="primary"

               [step]="step"
               (ionChange)="handleChange($event.detail.value)">
