<ion-header>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>{{title}}</ion-title>
        </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content [scrollY]="false" [scrollX]="false">
    <app-map (slideChange)="title = $event.label"></app-map>
</ion-content>
