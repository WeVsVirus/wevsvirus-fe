<ion-header>
    <ion-toolbar>
        <ion-title>questionnaire</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container [ngSwitch]="mode">
        <quest-form *ngSwitchCase="'mood'" (onChange)="onMoodResponse($event)"></quest-form>
        <quest-health *ngSwitchCase="'health'" (onChange)="onHealthResponse($event)"></quest-health>
    </ng-container>
</ion-content>
