<ion-grid>
    <ion-row *ngFor="let q of questions">
        <ion-col size="12">
            <ion-item-divider>
                <ion-label>
                    {{q.question}}
                </ion-label>
            </ion-item-divider>
        </ion-col>
        <ion-col size="12">
            <ion-range #slider color="secondary" pin="true" [max]="1200" [step]="15" [snaps]="true"
                       (ionChange)="onRangeChange(slider, q.id, $event.detail.value)">
                <ion-label slot="end" class="emoji">{{q.emoji}}</ion-label>
            </ion-range>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-button expand="full" routerLink="personal-report">Zur eigenen Auswertung</ion-button>
        </ion-col>
        <ion-col size="12">
            <ion-button expand="full" routerLink="schland">Zur Heatmap</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
